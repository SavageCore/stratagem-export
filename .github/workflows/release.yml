name: Build and Deploy
on:
  push:
    tags:
      - v*
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ› ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run build

      - name: Create Release ğŸš€
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/stratagem-export.user.js
            LICENSE
